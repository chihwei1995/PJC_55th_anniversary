<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJC 55th</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
        }

       

        .typing-animation {
            font-size: 1.5em;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }

         

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @media screen and (max-width: 768px) {
            .typing-animation {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 480px) {
            .typing-animation {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
     <div class="section" id="section1">
    <video class="video-background" id="bgVideo" autoplay loop muted>
    <source src="448798063_836174395099246_4769191237352053517_n.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
    <div class="content">
        <h1 class="typing-animation" id="displayText"></h1>
    </div>

          </div>
 <div class="section" id="section2">
        <h1>Section 2</h1>
        <p>Content for section 2</p>
    </div>
    <div class="section" id="section3">
        <h1>Section 3</h1>
        <p>Content for section 3</p>
    </div>
    

    <script>

          document.addEventListener('DOMContentLoaded', function () {
        const video = document.getElementById('bgVideo');

        // 监听页面加载完成事件，手动播放视频
        video.play().catch(error => {
            // 自动播放失败，可以考虑显示一个播放按钮供用户手动触发
            console.log('自动播放失败:', error);
        });
    });
        function getQueryParameter(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const name = getQueryParameter('name') || '訪客';
            const chapterCode = getQueryParameter('chapterCode') || '分會代號';
            const language = getQueryParameter('language') || 'zh';
            
            let displayText = '';
            let displayText2 = '';

            if (language === 'zh') {
                displayText = `你好, 來自${chapterCode}的${name}！\n	歡迎參與半島青年商會55週年。`;

            } else if (language === 'en') {
                displayText = `Hello, ${name} from ${chapterCode}!\n	Welcome to the Peninsula Junior Chamber International 55th Anniversary.`;
            } else if (language === 'ja') {
                displayText = `こんにちは, ${chapterCode}の${name}さん！\n	半島青年商会55周年にようこそ。`;
            } else if (language === 'ko') {
                displayText = `안녕하세요, ${chapterCode}의 ${name}님! 반도 청년 상공회의소 55주년을 환영합니다.\n	반도 청년 상공회의소 55주년을 환영합니다.`;
            }

            document.getElementById('displayText').textContent = displayText;
                        document.getElementById('displayText2').textContent = displayText2;

        });
    </script>
</body>
</html>
