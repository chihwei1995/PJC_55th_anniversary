<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJC 55th Anniversary</title>
    <script>
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayMessage() {
            const name = getQueryParameter('name');
            const chapterCode = getQueryParameter('chapterCode');
            const language = getQueryParameter('language');

            let message = '';

            switch (language) {
                case 'en':
                    message = `Hello ${name} from ${chapterCode} chapter. Welcome!`;
                    break;
                case 'jp':
                    message = `こんにちは ${name} さん。 ${chapterCode} 支部からようこそ！`;
                    break;
                case 'kr':
                    message = `안녕하세요 ${name} 님. ${chapterCode} 지부에서 오신 것을 환영합니다!`;
                    break;
                default:
                    message = `Hello ${name} from ${chapterCode} chapter. Welcome!`;
            }

            document.getElementById('message').innerText = message;
        }

        window.onload = displayMessage;
    </script>
</head>
<body>
    <h1 id="message">Loading...</h1>
</body>
</html>
